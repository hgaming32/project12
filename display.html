<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style .css~">
</head>
<body>
    <div class="container">
        <header>
            <img src="amzon.png" alt="Amazon Logo" class="logo">
            <h1>Sign In</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="continue-btn">Continue</button>
          
            <small>By proceeding, you agree to the Terms of Service and Privacy Notice.</small>
           
<pre> 
<p class="help"><a href="#">Need help?</a></p>
</pre>
        </form>
        <div class="additional-links">
            <a href="https://www.amazon.com/">Shop on Amazon Business</a>
            <p class="new-to-amazon">New to Amazon?</p>
            <button class="create-account-btn">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
